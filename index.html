<!DOCTYPE html>
<html lang="en">
<head>
  <title>A simple Math plotter App</title>
<meta charset="utf-8"/>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    </head>
  <body onload="plot();">
    <h2><u>Zewe Function Plotter</u></h2>
    <section id="plotsettings">
      <label for="xMin">xMin:</label>
        value: <input type=number id="xMin" value=0 step=0.5
                    oninput="plot();">
      <p></p>
      <label for="xMax">xMax:</label>
        value: <input type=number id="xMax" value=7 step=0.5
                    oninput="plot();">
      <p></p>
      <label for="yMin">yMin:</label>
        value: <input type=number id="yMin" value=-1 step=.05
                    oninput="plot();">
      <p></p>
      <label for="yMax">ymax:</label>
      value: <input type=number id="yMax" value=1 step=0.5
                    oninput="plot();">
      <p></p>
      <label for="color">Color:</label>
        value: <input type=color id="color"
                    onchange="plot();">
      <p></p>
      <label for="function">Function: </label>
      <input id="function" type="text"
             value="log(x)"
             onchange="plot();">
      <p></p>
      <button onclick="plot();">Go!</button>
    </section>
  <section id="plot">
    <div id="myFunction"></div>
  </section>
  </body>
  </html>
